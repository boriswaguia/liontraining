services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lionlearn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-lionlearn}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lionlearn}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── LionLearn Application ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:3000"
    environment:
      PGUSER: ${POSTGRES_USER:-lionlearn}
      PGPASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      PGDATABASE: ${POSTGRES_DB:-lionlearn}
      PGHOST: db
      PGPORT: "5432"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-lionlearn}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-lionlearn}"
      AUTH_SECRET: ${AUTH_SECRET:?Set AUTH_SECRET in .env}
      AUTH_URL: ${AUTH_URL:-https://lionlearning.briskprototyping.com}
      GEMINI_API_KEY: ${GEMINI_API_KEY:?Set GEMINI_API_KEY in .env}
      AUTH_TRUST_HOST: "true"
      COURSES_DIR: /app/course-materials
      CRON_SECRET: ${CRON_SECRET:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-}
    depends_on:
      db:
        condition: service_healthy

  # ── Automated Daily Database Backups ──
  # Stores compressed backups in the pgbackups Docker volume.
  # Keeps: 7 daily, 4 weekly, 3 monthly.
  # To trigger manually: docker compose exec backup /backup.sh
  backup:
    image: prodrigestivill/postgres-backup-local
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-lionlearn}
      POSTGRES_USER: ${POSTGRES_USER:-lionlearn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 3
      POSTGRES_EXTRA_OPTS: "-Z6"
    volumes:
      - pgbackups:/backups
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
  pgbackups:
    driver: local
