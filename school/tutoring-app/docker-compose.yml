services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lionlearn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-lionlearn}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lionlearn}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── LionLearn Application ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lionlearn}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-lionlearn}
      AUTH_SECRET: ${AUTH_SECRET:?Set AUTH_SECRET in .env}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      GEMINI_API_KEY: ${GEMINI_API_KEY:?Set GEMINI_API_KEY in .env}
      AUTH_TRUST_HOST: "true"
      COURSES_DIR: /app/course-materials
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
